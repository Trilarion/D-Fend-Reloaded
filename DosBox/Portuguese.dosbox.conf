# Esse é o arquivo de configurações do DOSBox 0.72.
# Linhas começando com # são linhas de comentário.
# São usadas para informar (rapidamente) o efeito que cada opção causará.

[sdl]
# fullscreen -- Iniciar o dosbox em tela-cheia.
# fulldouble -- Usar buffer duplo quando em tela-cheia.
# fullresolution -- Que resolução usar no modo tela-cheia: original ou tamanho fixo (ex. 1024x768).
# windowresolution -- Ajustar a janela para este tamanho SE o dispositivo de saída suportar escalagem.
# output -- O que deverá ser utilizado para saída: surface,overlay,opengl,openglnb,ddraw.
# autolock -- Capturar o mouse automaticamente, quando clicar na tela do dosbox.
# sensitiviy -- Sensibilidade do mouse.
# waitonerror -- Se ocorrer algum erro com o dosbox, aguardar o fechamento do console.
# priority -- Níveis de prioridade para o dosbox: lowest,lower,normal,higher,highest,pause (quando não focado)
#             A segunda opção, depois da vírgula, é usada quando o dosbox está em segundo plano.
# mapperfile -- Arquivo utilizado para carregar/salvar o mapeamento das teclas/eventos.
# usescancodes -- Evite o uso de symkeys. Pode não funcionar em certos sistemas operacionais.

fullscreen=false
fulldouble=false
fullresolution=original
windowresolution=original
output=surface
autolock=true
sensitivity=100
waitonerror=true
priority=higher,normal
mapperfile=mapper.txt
usescancodes=true

[dosbox]
# language -- Selecionar outro arquivo de idioma.
# memsize -- Quantidade de memória para o dosbox utilizar, em megabytes.
# machine -- Tipo de máquina à emular:hercules,cga,tandy,pcjr,vga.
# captures -- Diretório para salvar a captura de tela, sons, música.

language=portuguese.lang
machine=vga
captures=capture
memsize=16

[render]
# frameskip -- Quantos frames o dosbox irá ignorar antes de desenhar outro.
# aspect -- Fazer correção do aspecto. Se a saída não suportar escalagem, o desempenho do dosbox poderá ser reduzido!
# scaler -- Escala utilizada para ampliar/melhorar modos de baixa resolução.
#           Os modos suportados são: none,normal2x,normal3x,advmame2x,advmame3x,hq2x,hq3x,
#                         2xsai,super2xsai,supereagle,advinterp2x,advinterp3x,
#                         tv2x,tv3x,rgb2x,rgb3x,scan2x,scan3x.
#           Se "forced" for adicionado (exemplo: scaler=hq2x forced), a escala será usada
#           mesmo se o resultado não for o desejado.

frameskip=0
aspect=false
scaler=normal2x

[cpu]
# core -- Tipo de emulação do processador: simple,normal,dynamic,auto.
#         auto alterna de normal para dynamic quando apropriado.
# cycles -- Quantidade de instruções que o dosbox emulará por milisegundo.
#           Não é recomendável colocar um valor maior do que seu computador possa suportar.
#           Também é possível deixar o DOSBox encontrar o valor correto colocando como valor max.
#           O valor padrão (auto) ajusta automaticamente para max se apropriado.
# cycleup   -- Quantidade de ciclos para aumentar/diminuir ao apertar as teclas correspondentes.
# cycledown -- Valores menores que 100 correspondem à porcentagens.

core=auto
cycles=auto
cycleup=500
cycledown=20

[mixer]
# nosound -- Ativar modo silencioso. Ainda assim, o som continuará sendo emulado.
# rate -- Taxa de amostra do mixer. Ajustar qualquer dispositivo a um valor maior
#         que este provavelmente diminua sua qualidade.
# blocksize -- Tamanho do bloco do mixer. Blocos maiores podem evitar sons picotados
#              mas o som poderá sair com atraso.
# prebuffer -- Quantos milisegundos de dados manter antes do buffer.

nosound=false
rate=22050
blocksize=2048
prebuffer=10

[midi]
# mpu401      -- Tipo de MPU-401 a emular: none, uart or intelligent.
# device      -- Dispositivo que receberá as informações MIDI a partir do MPU-401.
#                Valores possíveis: default,alsa,oss,win32,coreaudio,none.
# config      -- Opções especiais de configuração para o dispositivo. No Windows, coloque
#                o id. do dispositivo que deseja usar. Veja o arquivo README para mais detalhes.

mpu401=intelligent
device=default
config=

[sblaster]
# sbtype -- Tipo de SoundBlaster a emular: none,sb1,sb2,sbpro1,sbpro2,sb16.
# sbbase,irq,dma,hdma -- Valores IO/IRQ/DMA/HighDMA do SoundBlaster.
# mixer -- Permitir que o mixer do SoundBlaster modifique o mixer do dosbox.
# oplmode -- Tipo de emulação OPL: auto,cms,opl2,dualopl2,opl3.
#            Em auto, o modo é determinado pelo tipo do SoundBlaster.
#            Todos os modos em OPL são 'Adlib', exceto CMS.
# oplrate -- Taxa de mostragem da emulação da música OPL.

sbtype=sb16
sbbase=220
irq=7
dma=1
hdma=5
mixer=true
oplmode=auto
oplrate=22050

[gus]
# gus -- Ativar a emulação do Gravis Ultrasound.
# gusbase,irq1,irq2,dma1,dma2 -- Valores IO/IRQ/DMA do
#            Gravis Ultrasound. (Podem ter os mesmos IRQs e DMAs).
# gusrate -- Taxa de amostragem da emulação do GUS.
# ultradir -- Caminho para o diretório do Ultrasound. Neste diretório
#             deverá haver uma pasta de MIDI que contém
#             o banco de sons para a reprodução do GUS. Também podem ser
#             usados os mesmos que funcionam com Timidity.

gus=true
gusrate=22050
gusbase=240
irq1=5
irq2=5
dma1=3
dma2=3
ultradir=C:\ULTRASND

[speaker]
# pcspeaker -- Ativar a emulação do PC-Speaker.
# pcrate -- Taxa de amostragem do som do PC-Speaker.
# tandy -- Ativar emulação do Tandy Sound System (off,on,auto).
#          Em auto, a emulação do Tandysound só será feita se a máquina for Tandy.
# tandyrate -- Taxa de amostragem do Tandy 3-Voice generation.
# disney -- Ativar a emulação do Disney Sound Source. Covox Voice Master e Speech Thing compatíveis.

pcspeaker=true
pcrate=22050
tandy=auto
tandyrate=22050
disney=true

[joystick]
# joysticktype -- Tipo do joystick a emular: auto (padrão), none,
#                 2axis (suporta 2 joysticks),
#                 4axis (suporta 1 joystick, o primeiro será utilizado),
#                 4axis_2 (suporta 1 joystick, o segundo será utilizado),
#                 fcs (Thrustmaster), ch (CH Flightstick).
#                 none desativa a emulação do joystick.
#                 auto determina a emulação de acordo com o joystick(s) utilizado(s).
# timed -- Ativa intervalos temporizados para os eixos. (desativado funciona da maneira antiga).
# autofire -- Atira continuamente enquanto o botão estiver pressionado.
# swap34 -- Inverter o 3º e o 4º eixo. Pode ser útil para alguns joysticks.
# buttonwrap -- Ativar agrupamento dos botões quando um certo número for emulado.

joysticktype=auto
timed=true
autofire=false
swap34=false
buttonwrap=true

[serial]
# serial1-4 -- Configure o tipo de dispositivo conectado a porta serial.
#              Pode ser disabled, dummy, modem, nullmodem, directserial.
#              Parâmetros adicionais devem estar na mesma linha da seguinte forma
#              parâmetro:valor. O parâmetro comum é irq.
#              para directserial: realport (obrigatório), rxdelay (opcional).
#              para modem: listenport (opcional).
#              para nullmodem: server, rxdelay, txdelay, telnet, usedtr,
#                             transparent, port, inhsocket (todos opcionais).
#              Exemplo: serial1=modem listenport:5000

serial1=dummy
serial2=dummy
serial3=disabled
serial4=disabled

[dos]
# xms -- Habilitar suporte a XMS.
# ems -- Habilitar suporte a EMS.
# umb -- Habilitar suporte a UMB.
# keyboardlayout -- Código do idioma para layout do teclado (ou nenhum).

xms=true
ems=true
umb=true
keyboardlayout=br

[ipx]
# ipx -- Ativar emulação IPX sobre UDP/IP.

ipx=false

[autoexec]
# As linhas nesta seção serão sempre executadas ao se iniciar o dosbox.
mount c c:\
mount d d:\ -t cdrom
c: