; D-Fend Reloaded icon customization file

; You can customize the toolbar icons, the menu icons and the profile editor icons using this
; file. All you have to do is make nicer 16x16 pixel icons and register them in this file. If
; your new icons fit well in D-Fend Reloaded and you would like to see them in the next official
; version of D-Fend Reload and make me a little present, just mail them to me.

; This file is read when D-Fend Reloaded starts and when it opens the profile editor dialog.
; In each section you can define any subset of offered icon keys in the form "1=NicerFloppy.bmp"
; (without the "). All lines beginning with a ; are treated as comments and ignored.
; The icons must have 16x16 pixels and can be in bmp, gif, jpg or png format.
; The filename can be absolute or relative to the D-Fend Reloaded settings directory (this directroy).

; Set settings made in this file overwrite the settings made in the IconSets directory.

; D-Fend Reloaded is not using png transparency but some other method of transparency:
; The color of the lower left pixel is used as the transparent color.

