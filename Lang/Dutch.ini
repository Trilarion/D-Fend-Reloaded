TemplateInfo=De auto setup templates zijn een speciaal type van templates. Elk auto setup template is gemaakt voor één specifieke game. D-Fend Reloaded tracht om een overeenstemmende auto setup template te zoeken voor het opgegeven programma/game. Om dit te doen berekent het een checksum van het echte bestand en vergelijkt het deze checksum met degene die in de auto setup templates zijn opgeslagen; ook de echte bestandsnaam wordt vergeleken met degene in de auto setup templates.[13][13]Als de checksum overeenkomt met een bepaald auto setup template kan je zonder probleem dit template voor het nieuwe profiel gebruiken, gezien dit auto setup template specifiek voor jouw programma/game is bedoeld. Als enkel de bestandsnamen overeenstemmen kan je hiervoor het aanbevolen template kiezen.[13][13]Als er een auto setup template beschikbaar is voor je game of programma, maar D-Fend Reloaded geeft het niet weer in de eerste twee dropdown menu's dan kan het zijn dat je een versie van het programma hebt die nog niet herkend wordt.[13][13]Als alternatieve oplossing kan je één van de normale templates gebruiken om het nieuwe profiel in te stellen. Als je echter een normaal template kiest is er geen garantie dat je game of programma direct zal werken zonder enige aanpassingen.
