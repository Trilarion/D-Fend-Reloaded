MainInfo=Informatie omtrent de D-Fend Reloaded bestandsstructuur
MainInfoPart1=D-Fend Reloaded is 100% Vista compatibel. Dit wil zeggen dat het rekening houdt met het opdelen van programma data in programma bestanden en gebruikersdata. Als je D-Fend Reloaded in "gebruikersprofiel modus" hebt geïnstalleerd, zullen de programma bestanden terechtkomen in de Program Files map (standaard "C:\Program files\D-Fend Reloaded") en de gebruikersdata in een deelmap van je gebruikersprofiel (standaard "C:\Users\<you>\D-Fend Reloaded"). Van zodra D-Fend Reloaded gestart is zal het geen data meer schrijven naar de programma map. Alle instellingen worden opgeslagen in de gebruikersprofiel deelmap.
MainInfoPart2=DOSBox en Windows gebruiken niet dezelfde mapstructuren. De programma's die in DOSBox draaien kunnen slechts een deelverzameling zien van de gehele Windows mappen structuur. Games die draaien in DOSBox kunnen om die reden geen systeembestanden beschadigen (tenzij je DOSBox zodanig instelt om je echte "C:\" station als C: station in DOSBox te gebruiken). In de meeste gevallen wil je een bepaalde map zoals "C:\OldGames" als C: station aan DOSBox koppelen. Dit wil zeggen dat, als je een game plaatst in "C:\OldGames\Somegame", dan kan je in DOSBox toegang tot deze game verkrijgen via "C:\Somegame". Je moet je echter geen zorgen maken om het aankoppelen van stations doordat D-Fend Reloaded reeds automatisch de juiste mappen aan DOSBox koppelt.
MainInfoPart3=Je kan je games opslaan waar je wil, maar het is aan te raden om de voorgedefinieerde games map te gebruiken ("C:\Users\<you>\D-Fend Reloaded\VirtualHD"). Als je deze map gebruikt voor je games kan D-Fend Reloaded relatieve paden gebruiken in het profiel (".\VirtualHD\NewGame" in plaats van "C:\Users\<you>\D-Fend Reloaded\VirtualHD\NewGame"). Als D-Fend Reloaded weet waar de games zich bevinden relatief tegenover de programma data map dan kan het de game bestanden makkelijk overzetten naar een andere installatie of een installatiepakket genereren voor je games. Dit is niet mogelijk met absolute paden.
Page1Info=Gelieve het type profiel te kiezen dat je wil creëren.
Page2Info=Gelieve in te stellen waar de game of het programma dat je wil starten zich bevindt. Als je een deelmap kiest van de gegeven map zal D-Fend Reloaded relatieve paden kunnen gebruiken.
Page3Info=Gelieve een template te kiezen voor het nieuwe profiel.
Page4Info=Hier kan je de meta informatie over je nieuwe game of programma invullen. Deze informatie is optioneel en kan steeds gewijzigd worden via de profiel editor. Je moet deze velden dus nu niet invullen, maar het is aan te raden om minstens een naam voor het profiel te kiezen.
Page5Info=Gelieve na te kijken of de aangekoppelde stationsconfiguratie die by D-Fend Reloaded gegenereerd heeft klopt. Je kan vervolgens een nieuw profiel aanmaken door op "Ok" te klikken.
