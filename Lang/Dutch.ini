TemplateType1Info=Deze templates zijn specifiek bedoeld voor het geselecteerde game. Ze worden vergeleken met het gekozen programma door een checksum te berekenen.
TemplateType2=Auto setup template gebruiken dat enkel overeenstemt met de bestandsnaam van het gekozen programma
TemplateType2Info=Dit template stemt enkel overeen met het gekozen programma door de bestandsnaam te vergelijken, maar de checksum berekening komt niet overeen. Het kan zijn dat de versie van je game verschilt met die van het template.
