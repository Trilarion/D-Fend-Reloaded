[CheckSum]
ProfileEditorMismatch=Die Prüfsumme der Datei %s passt nicht mehr zu der im Profil gespeicherten Prüfsumme.[13][13]Falls dieses Profil importiert wurde, so gehört es wahrscheinlich nicht zu dem vorliegenden Spiel und sollte auch nicht für dieses verwendet werden. Falls diese Meldung bei einem bereits länger bestehenden Profil auftritt, so ist möglicherweise die Programmdatei beschädigt - vielleicht ist die Datei auch von einem Virus befallen.[13][13]Soll die im Profil gespeicherte Prüfsumme jetzt mit der Prüfsumme aus der Programmdatei aktualisiert werden ? (Klicken Sie auf "Nein", um die bestehende Prüfsumme beizubehalten.)
RunMismatch=Die Prüfsumme der Datei %s passt nicht mehr zu der im Profil gespeicherten Prüfsumme.[13][13]Falls dieses Profil importiert wurde, so gehört es wahrscheinlich nicht zu dem vorliegenden Spiel und sollte auch nicht für dieses verwendet werden. Falls diese Meldung bei einem bereits länger bestehenden Profil auftritt, so ist möglicherweise die Programmdatei beschädigt - vielleicht ist die Datei auch von einem Virus befallen.[13][13]Auf jeden Fall sollte das Programm nicht ausgeführt werden ![13][13]Soll die im Profil gespeicherte Prüfsumme jetzt wirklich von der Programmdatei aktualisiert werden und das Programm gestartet werden ?

