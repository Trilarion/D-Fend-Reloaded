TemplateInfo=I Templates con auto setup sono un tipo speciale di Template. Ogni Template con auto setup è stato creato per un gioco specifico. D-Fend Reloaded tenta di trovare un Template con auto setup corrispondente a seconda del gioco o file di programma fornito. Confronta dunque un checksum calcolato sulla base del vero file con i checksums localizzati nel Template con auto setup e confronta il vero nome del file con i nomi dei files localizzati nel Template con auto setup.[13][13] Se c'è corrispondenza tra questi checksums è consigliabile utilizzare quel Template per la creazione di un nuovo profilo poichè è stato fatto apposta per il gioco che state aggiungendo. E' consigliabile utilizzare solamente Templates che corrispondano a seconda del nome del file se non vi sono Template che corrispondano a seconda del checksum.[13][13] Se si ha un Template con auto setup per un gioco/programma ma D-Fend Reloaded non lo mostra nei primi 2 riquadri a scorrimento è possibile che si stia utilizzando una versione non riconosciuta del programma.[13][13]Alternativamente, è possibile utilizzare in ogni momento uno dei propri Templates normali per il nuovo profilo, ma se si utilizza uno di questi non c'è garanzia che il gioco/programma venga eseguito immediatamente senza ulteriori necessità di configurarlo.
