TemplateInfo=Las plantillas automáticas son un tipo especial de plantillas. Cada una ha sido creada para un juego concreto. D-Fend Reloaded intentará adivinar el juego según el nombre del ejecutable o del perfil. A continuación contrastará los nombres y el checksum de los ejecutables con los de la plantilla.[13][13]Si estos datos concuerdan se recomendará usar esta plantilla para el juego. No se recomienda hacerlo si los datos del checksum no concuerdan.[13][13]Si existe una plantilla para el juego y D-Fend Reloaded no la muestra en las dos primeros diálogos puede que se trate de una versión distinta de ese programa.[13][13]Pude usar una plantilla corriente en cualquier momento, pero eso no garantiza que el juego funcione correctamente.
