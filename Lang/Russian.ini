TemplateInfo=Шаблоны автоустановки - это особый тип шаблонов. Каждый шаблон автоустановки создан для конкретной игры. D-Fend Reloaded пытается подобрать подходящий шаблон автоустановки по указанному имени файлы игры или программы. Для этого он сравнивает контрольную сумму, вычисленную для указанного файла, с контрольными суммами, сохранёнными в шаблонах автоустановки, а также сравнивает имя указанного файла с именами файлов, сохранёнными в шаблонах автоустановки.[13][13]Если шаблон автоустановки найден по контрольной сумме, используйте этот шаблон для создаваемого профиля, так как этот шаблон автоустановки был создан именно для той игры или программы, которую Вы хотите добавить. Только в том случае, если ни одного шаблона по контрольной сумме не было найдено, нужно использовать шаблоны, найденные по имени файла.[13][13]Если шаблон автоустановки для вашей игры или программы существует, но D-Fend Reloaded не отображает его в первых двух выпадающих списках, видимо у Вас другая неизвестная версия программы.[13][13]Кроме того, Вы всегда можете использовать для создаваемого профиля один из ваших обычных шаблонов. Но при использовании обычного шаблона нет гарантии, что игра или программа будет работать сразу без дальнейшей настройки.
