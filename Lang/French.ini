MainInfo=Information sur la structure de fichiers de D-Fend Reloaded
MainInfoPart1=D-Fend Reloaded est compatible avec Vista à 100%. En effet il respecte la séparation des données du programme entre les fichiers du programme et les données utilisateur. Si vous avez installé D-Fend Reloaded en "mode de profil utilisateur", les fichiers du programme sont situés dans le répertoire de fichiers du programme ("C:\Programmes\D-Fend Reloaded" par défaut), et les fichiers de données utilisateur sont situées dans un sous-répertoire du répertoire de profil utilisateur ("C:\Utilisateur\<vous>\D-Fend Reloaded" par défaut). Lorsque D-Fend Reloaded est lancé, il n'écrit plus rien dans son répertoire de programme. Toutes les données sont stockées dans le sous-répertoire de profil utilisateur.
MainInfoPart2=DOSBox et Windows n'utilisent pas les mêmes structures de répertoires. Les programmes dans DOSBox voient seulement un sous-ensemble de la structure de répertoires de Windows. Donc les jeux tournant sous DOSBox ne peuvent pas endommager votre système de fichiers (à moins de régler DOSBox pour utiliser le lecteur "C:\" réel en tant que lecteur C: dans DOSBox). En général, un répertoire du type "c:\VieuxJeux" sera monté en tant que lecteur C: dans DOSBox. Ainsi, si vous avez un jeu dans "C;\VieuxJeux\Unjeu", vous y accéderez dans DOSBox via "C:\UnJeu". Mais vous n'avez pas besoin de vous inquiéter du montage des lecteurs, car D-Fend Reloaded monte les bons répertoires pour vous.
MainInfoPart3=Vous pouvez placer votre jeu où vous voulez. Mais il est conseillé d'utiliser le répertoire de jeux par défaut ("C:\Users\<vous>\D-Fend Reloaded\VirtualHD\NewGame"). Lorsque D-Fend Reloaded sait où se trouvent les fichiers de jeu par rapport au répertoire de données programme, il peut transférer les fichiers des jeux vers une autre installation, ou bien il peut créer un paquet d'installation pour vous. Avec les chemins absolus, c'est impossible.
Page1Info=Veuillez entrer un nom pour le jeu ou le programme que vous désirez ajouter à la liste des profils. Ce nom s'affichera dans la liste des jeux. Vous pouvez changer le nom du profil à tout moment via l'éditeur de profil.
Page2Info=Veuillez configurer où se trouve le jeu ou fichier de programme que vous voulez démarrer. Si vous choisissez un sous-répertoire du répertoire donné pour les fichiers, D-Fend Reloaded pourra utiliser des chemins relatifs.
Page3Info=Veuillez sélectionner un modèle pour le nouveau profil.
Page4Info=Veuillez définir les méta-informations pour le nouveau jeu ou programme. Toutes les informations sont optionnelles et peuvent être modifiées et complétées à tout moment via l'éditeur de profil. Donc vous n'avez pas besoin de remplir tous les champs maintenant.
Page5Info=Veuillez vérifier que les montages de lecteur créés par D-Fend Reloaded correspondent à vos souhaits, puis démarrez le processus de création de profil en cliquant sur "Ok".
Page6Info=Définissez la configuration de ScummVM
