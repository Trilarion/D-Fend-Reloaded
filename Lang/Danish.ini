TemplateInfo=Den automatiske opsætning skabeloner er en speciel type skabeloner. Hver auto setup skabelon blev oprettet for en særlig vildt. D-Fend Reloaded trys at finde en matchende auto setup skabelon ved den givne spil eller program-fil. Derfor sammenligner en checksum beregnet over de reelle fil med checksummer lagret i auto setup skabeloner og sammenligner den virkelige filnavn med filnavnene gemmes i auto setup skabeloner. [13] [13] Hvis der er en af checksum matcher automatisk setup skabelon bør du bruge denne skabelon for den nye profil, fordi denne auto setup skabelon blev gjort nøjagtigt til spil eller program, du blot ønsker at tilføje. Du skal kun bruge en eneste af filnavn matching skabelon, hvis der ikke er nogen af checksum matchende skabelon. [13] [13] Hvis der er en auto setup skabelon for dig spil eller et program, men D-Fend Reloaded ikke vise det i de første to dropdown bokse så du kan have en anden ikke genkendt version af programmet. [13] [13] Alternativt kan du bruge en af dine normale skabeloner til den nye profil på et hvilket som helst tidspunkt. Men hvis du bruger en normal skabelon, der ikke er nogen garanti spillet eller programmet vil køre umiddelbart uden yderligere opsætning.
