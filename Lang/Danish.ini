Page4Info=venligst definere meta-oplysninger for de nye spil eller program. Alle oplysninger er valgfri og kan ændres og complated via profil redaktør på et hvilket som helst tidspunkt. Dette betyder, at der ikke er behov for at udfylde alle disse områder nu.
Page5Info=Kontroller Hvis drevet ophæng skabt af D-Fend Reloaded passer til dine ønsker og derefter starte profil oprettelsen proces ved at klikke på "OK".
