Page4Info=venligst definere meta-oplysninger for de nye spil eller program. Alle oplysninger er valgfri og kan ændres og complated via profil redaktør på et hvilket som helst tidspunkt. Dette betyder, at der ikke er behov for at udfylde alle disse områder nu BUT IT IS RECOMMENDED TO CHOOSE AT LEAST A NAME FOR THE PROFILE.
