TemplateInfo=Bei den AutoSetup-Vorlagen handelt es sich um spezielle Vorlageprofile, die jeweils für ein ganz konkretes Spiel erstellt wurden. D-Fend Reloaded versucht an Hand der angegebenen Datei eine passende AutoSetup-Vorlage zu finden. Dabei erfolgt der Vergleich mit den Vorlagen auf zwei Ebenen: Zum Einen wird eine Prüfsumme über die konkrete Programmdatei gebildet und mit den in den Vorlagen gespeicherten Prüfsummen verglichten und zum Anderen wird der Programmdateiname mit den in den Vorlagen gespeicherten Dateinamen verglichten.[13][13]Existiert eine auf Prüfsummenbasis passende AutoSetup-Vorlage, so sollten Sie diese verwenden, da diese speziell für die von Ihnen verwendete Version des Programms oder Spiels erstellt wurde. Auf eine nur auf Dateinamenbasis passende AutoSetup-Vorlage sollten Sie nur zurückgreifen, wenn keine auf Prüfsummenbasis passende AutoSetup-Vorlage existiert.[13][13]Existiert eine AutoSetup-Vorlage für das von Ihnen angegebene Spiel oder Programm, aber zeigt D-Fend Reloaded diese nicht in den Prüfsummen- oder Dateinamen-AutoSetup-Listen an, so besitzen Sie wahrscheinlich eine andere Version des Spiels oder Programms als in der AutoSetup-Vorlage gespeichert und D-Fend Reloaded erkennt Ihr Programm nicht automatisch.[13][13]Alternativ können Sie auch jeder Zeit eine Ihrer normalen Vorlagen als Basis für das neue Profil verwenden. Allerdings kann in diesem Fall nicht garantiert werden, dass das Programm oder Spiel dann sofort ohne jegliche weitere Konfigurationsänderungen läuft.
TemplateType1=Passende Autosetup Vorlage verwenden (empfohlen)
TemplateType1Info=Die hier angegebenen Vorlagen wurden direkt für das von Ihnen angegebene Spiel erstellt. Das sie genau zu diesem Spiel passen, wurde über eine Prüfsumme festgestellt.
TemplateType2=Autosetup Vorlage, welche nur vom Dateinamen her passt, verwenden
TemplateType2Info=Die hier angegebenen Vorlagen passen zwar vom Dateinamen her zu dem von Ihnen angegebenen Spiel, aber die Prüfsummen stimmen nicht überein. Dies kann evtl. daher rühren, dass Sie eine abweichende Version des Spiels besitzen.
TemplateType3=Beliebige Autosetup Vorlage verwenden
TemplateType3Info=In dieser Liste werden alle Autosetup-Vorlagen, unabhängig davon ob sie zu dem aktuellen Spiel oder Programm passen, aufgeführt. Sollten Sie sich sicher sein, dass es sich bei Ihnen um ein Spiel aus dieser Liste handelt, so können Sie die zugehörige Autosetup-Vorlage auswählen.
TemplateType4=Benutzervorlage verwenden
