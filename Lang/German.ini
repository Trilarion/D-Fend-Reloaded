Page2Info=Bitte geben Sie an, wo sich das zu startende Spiel oder Programm befindet. Wenn Sie die Spieldateien jeweils in den Unterverzeichnissen der angegebenen Verzeichnisse ablegen, kann D-Fend Reloaded mit relativen Pfaden arbeiten.
